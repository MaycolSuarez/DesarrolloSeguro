<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card mt-5">
            <img src="/images/login.png" class="card-img-top mx-auto d-block" alt="Image" style="width: 300px; height: 300px;">
            <div class="card-body">
              <h5 class="card-title text-center">Bienvenido</h5>
              <form id="loginForm">
                <div class="form-group">
                  <label for="username">Nombre de usuario</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" oninput="filtrarCaracteres(event)">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" oninput="filtrarCaracteres(event)">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <a href="register.html" class="btn btn-primary btn-block">Registrate</a>
              </form>
            </div>
          </div>
        </div>
        <div class="modal fade" id="errorModalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Contrase√±a o email erroneos.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
      </div>     
      </div>
    </div>
    <!-- Enlaces a Bootstrap JavaScript y Popper.js desde tu carpeta local -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
